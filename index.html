<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center">
        <div class="d-flex justify-content-center mb-3">
            <div class="me-2">
                <label for="widthInput" class="text-white">Width</label>
                <input type="number" id="widthInput" placeholder="width" class="form-control" min="100" style="width: 80px;">
            </div>
            <div>
                <label for="heightInput" class="text-white">Height</label>
                <input type="number" id="heightInput" placeholder="height" class="form-control" min="100" style="width: 80px;">
            </div>
        </div>

        <div class="card" id="card" style="width: 15rem; height: 21rem; margin-left: 20rem; padding: none">
            <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative" style="height: 100%;">
                <h5 id="suitUp" class="card-title-up fs-1 position-absolute top-0 start-0" style="margin: 0; margin-left: .5rem; margin-top: .5rem;">♠</h5>
                <p id="number" class="card-text fs-1" style="margin: 0;">2</p>
                <h5 id="suitDown" class="card-title-down fs-1 position-absolute bottom-0 end-0" style="margin: 0; transform: rotate(180deg); margin-bottom: .5rem; margin-right: .5rem;">♠</h5>
            </div>
        </div>

        <div id="buttonContainer" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
