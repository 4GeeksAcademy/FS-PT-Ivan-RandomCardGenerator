<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-success vh-100">
    <div class="container d-flex justify-content-center mt-5">
        <div class="card" style="width: 15rem; height: 21rem;">
            <div class="card-body flex-column">
              <h5 id="suitUp" class="card-title-up d-flex justify-content-start fs-2" style="margin-bottom: 5.5rem;">♠</h5>
              <p id="number" class="card-text d-flex justify-content-center fs-2 " style="margin-bottom: 6rem;">2</p>
              <h5 id="suitDown" class="card-title-down d-flex justify-content-start fs-2" style="transform: rotate(180deg);">♠</h5>
            </div>
          </div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
